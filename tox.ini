;  See https://tox.wiki/en/4.23.2/
[tox]
requires =
    tox>=4
; run lint by default when just calling "tox"
env_list = lint

; ENVIRONMENTS
; ------------
[style]
description = common environment for style checkers (rely on pre-commit hooks)
skip_install = true
deps =
    pre-commit

[global_var]
passenv =
    USERNAME
    # Pass user color preferences through
    PY_COLORS
    FORCE_COLOR
    NO_COLOR
    CLICOLOR
    CLICOLOR_FORCE

; COMMANDS
; --------
[testenv:lint]
description = Run all linters and formatters.
skip_install = true
deps =
    {[plotting]deps}
commands =
	pre-commit run --all-files --show-diff-on-failure {posargs:}

[testenv:latest]
description = Run tests on latest version of all dependencies.
passenv = {[global_var]passenv}
extras = test
commands =
    pytest --cov=nilearn --cov-report=xml -n auto {posargs:}

